name: Build WDA IPA

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-14 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app 

      - name: Build WebDriverAgentRunner
        run: |
          mkdir -p build
          xcodebuild build-for-testing \
            -project WebDriverAgent.xcodeproj \
            -scheme WebDriverAgentRunner \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ENTITLEMENTS_REQUIRED=NO
            
      - name: Create IPA
        run: |
          mkdir -p Payload
          # 這裡的路徑請確保正確，GitHub 伺服器會將編譯好的 app 放在這裡
          cp -r build/Build/Products/Debug-iphoneos/WebDriverAgentRunner-Runner.app Payload/
          zip -r WebDriverAgentRunner.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebDriverAgentRunner-IPA
          path: WebDriverAgentRunner.ipa
